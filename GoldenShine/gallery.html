<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Shine Limited - Service Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        .gallery-filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .filter-button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .filter-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Company Logo" class="logo" />
        <h1>Service Gallery</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <section id="gallery">
            <h2>Our Work Gallery</h2>
            <div class="gallery-filters">
                <button class="filter-button">All</button>
                <button class="filter-button">Residential</button>
                <button class="filter-button">Commercial</button>
                <button class="filter-button">Specialized</button>
                <button class="filter-button">Fumigation</button>
            </div>
            <div class="gallery-container">
                <!-- Example gallery items - Replace image paths with your actual images -->
                <div class="gallery-item">
                    <img src="images/residential-1.jpg" alt="Residential Cleaning">
                    <div class="gallery-caption">Home Deep Cleaning</div>
                </div>
                <div class="gallery-item">
                    <img src="images/commercial-1.jpg" alt="Commercial Cleaning">
                    <div class="gallery-caption">Office Space Cleaning</div>
                </div>
                <div class="gallery-item">
                    <img src="images/specialized-1.jpg" alt="Specialized Cleaning">
                    <div class="gallery-caption">Carpet Cleaning</div>
                </div>
                <div class="gallery-item">
                    <img src="images/fumigation-1.jpg" alt="Fumigation Services">
                    <div class="gallery-caption">Pest Control</div>
                </div>
                <div class="gallery-item">
                    <img src="images/residential-2.jpg" alt="Kitchen Cleaning">
                    <div class="gallery-caption">Kitchen Deep Clean</div>
                </div>
                <div class="gallery-item">
                    <img src="images/commercial-2.jpg" alt="Window Cleaning">
                    <div class="gallery-caption">Window Cleaning</div>
                </div>
            </div>
        </section>
    </main>
    <footer>

            <a href="mailto:osodo6724@gmail.com">osodo6724@gmail.com</a>
        </p>
    </footer>
</body>
</html>
